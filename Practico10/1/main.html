<body>
    <div>

        <header>
            <h1>Excersise 1</h1>
            <p>Design a page that receive two numbers and when the user click a button it show the numbers and the product</p>
        </header>
        <main>

            <form >
                <label for="first_number">First Number</label>
                <input type="text" name="first_number" id="first_number">

                <label for="action">Chose + - * / (only these)</label>
                <input type="text" name="action" id="action">

                <label for="second_number">Second Number</label>
                <input type="text" name="second_number" id="second_number">

                <button type="button" id="btn">Calculate</button>
            </form>

            <span id="show_result">*Here the calculation will be shown*</span>
        </main>

    </div>

    <script src="./main.js"></script>
