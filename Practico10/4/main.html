<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../main.css">
    
    <title>Exercise FOUR</title>
</head>
<body>

    <div>

        <header>
            <h1>Exercise 4</h1>
            <p>Simple calculator</p>
        </header>
        <main>

            <form id="form">
                <label for="first_number">First Number</label>
                <input type="text" name="first_number" id="first_number">

                <label>Chose operator</label>

                <div>

                    <label for="addition">+</label>
                    <input type="radio" name="operator" id="addition" value="+">
                    
                    <label for="subtraction">-</label>
                    <input type="radio" name="operator" id="subtraction" value="-">
                    
                    <label for="multiplication">*</label>
                    <input type="radio" name="operator" id="multiplication" value="*">
                    
                    <label for="divition">/</label>
                    <input type="radio" name="operator" id="divition" value="/">

                </div>

                <label for="second_number">Second Number</label>
                <input type="text" name="second_number" id="second_number">

                <button type="button" id="btn">Calculate</button>
            </form>

            <span id="show_result">...</span>
       
        </main>

    </div>

    <script src="./FOUR.js"></script>
</body>
</html>
